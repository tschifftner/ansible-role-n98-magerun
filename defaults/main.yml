  - name: 'n98-magerun for Magento 1'
    url: 'http://files.magerun.net/n98-magerun-latest.phar'
#    checksum: 'md5:4f4d8acca5f09184423921d2a9893f8f'
    install: true
    dest: '/usr/local/bin/n98-magerun'

