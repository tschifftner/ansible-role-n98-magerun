---
sudo: required
dist: trusty

language: python
python: "2.7"

env:
  - SITE=test-version1.yml ANSIBLE_VERSION=latest MAGERUN='n98-magerun'
  - SITE=test-version1.yml ANSIBLE_VERSION=2.1.0.0 MAGERUN='n98-magerun'

  - SITE=test-version2.yml ANSIBLE_VERSION=latest MAGERUN='n98-magerun2'
  - SITE=test-version2.yml ANSIBLE_VERSION=2.1.0.0 MAGERUN='n98-magerun2'

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y curl php5
  - pip install --upgrade pip

install:
  # Install Ansible.
  - if [ "$ANSIBLE_VERSION" = "latest" ]; then pip install --no-binary ansible ansible; else pip install --no-binary ansible ansible==$ANSIBLE_VERSION; fi

  # Add ansible.cfg to pick up roles path.
  - "{ echo '[defaults]'; echo 'roles_path = ../'; } >> ansible.cfg"

  # Install ansible-lint
  - pip install ansible-lint

script:
  # Check the role/playbook's syntax.
  - "ansible-playbook -i tests/inventory tests/$SITE --syntax-check"

  # Run the role/playbook with ansible-playbook.
  - "ansible-playbook -i tests/inventory tests/$SITE --connection=local --sudo"

  # Run the role/playbook again, checking to make sure it's idempotent.
  - >
    ansible-playbook -i tests/inventory tests/$SITE --connection=local --sudo
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

  # ansible-lint checks for best practice
  - ansible-lint tests/$SITE

  # Make sure n98-magerun is installed.
  - >
    $MAGERUN --version
    && (echo "$MAGERUN is installed" && exit 0)
    || (echo "$MAGERUN is not installed" && exit 1)

after_failure:
  - ansible-playbook -i tests/inventory tests/$SITE --connection=local --sudo
  - $MAGERUN --version
  - ansible --version

